<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTools - Carrello</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
    }
    .cart-table {
      background-color: #1a1a1a;
      border: 1px solid #333;
    }
    .cart-table th,
    .cart-table td {
      vertical-align: middle;
    }
    .footer {
      background-color: #111;
    }
    .btn-checkout {
      background-color: #28a745;
      border: none;
    }
    .btn-checkout:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">HTools</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Prodotti</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contatti</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Carrello</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrello -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Il tuo carrello</h2>

      <div class="table-responsive">
        <table class="table table-dark cart-table">
          <thead>
            <tr>
              <th>Prodotto</th>
              <th>Prezzo</th>
              <th>Quantità</th>
              <th>Totale</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Flipper Zero</td>
              <td>€169</td>
              <td><input type="number" value="1" min="1" class="form-control bg-dark text-white border-secondary" style="width: 80px;" /></td>
              <td>€169</td>
              <td><button class="btn btn-sm btn-danger">Rimuovi</button></td>
            </tr>
            <tr>
              <td>WiFi Pineapple</td>
              <td>€119</td>
              <td><input type="number" value="1" min="1" class="form-control bg-dark text-white border-secondary" style="width: 80px;" /></td>
              <td>€119</td>
              <td><button class="btn btn-sm btn-danger">Rimuovi</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <h4>Totale: <span class="text-success">€288</span></h4>
        <button class="btn btn-checkout btn-lg text-white">Procedi al pagamento</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center text-white py-4">
    <div class="container">
      <p>&copy; 2025 HTools - Tutti i diritti riservati.</p>
      <small>Per uso legale ed etico solo. Sii un hacker responsabile.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
